<div class="container" *ngIf="subject">
  <div class="h4">{{subject.name | titlecase}}</div>
  <ul class="list-group">
    <li *ngFor="let info of subject.infos; let i = index" class="list-group-item mb-2 content" aria-current="true">
      <div class="text">
        {{info}}
      </div>
      <div class="icons" *ngIf="user">
        <i class="fa-solid fa-chevron-down" *ngIf="i != subject.infos.length - 1" (click)="moveDown(i)"></i>
        <i class="fa-solid fa-chevron-up" *ngIf="i != 0" (click)="moveUp(i)"></i>
        <i class="fa-solid fa-trash" (click)="deleteInfo(i)"></i>
      </div>
    </li>
  </ul>
  <form class="mt-3" #infoForm="ngForm" action="" (ngSubmit)="newInfo(infoForm)">
    <div class="wrapper">
      <textarea [(ngModel)]="newEntry" class="form-control" id="new-info" name="new-info" placeholder="Dodaj informacjÄ™" required></textarea>
      <button type="submit" class="btn btn-primary" [disabled]="!infoForm.valid">Dodaj</button>
    </div>
  </form>
</div>
